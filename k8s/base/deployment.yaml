apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels: { app: fastapi }
spec:
  replicas: 2
  selector:
    matchLabels: { app: fastapi }
  template:
    metadata:
      labels: { app: fastapi }
    spec:
      containers:
      - name: fastapi
        image: fastapi-app:latest
        ports:
          - containerPort: 8000
        readinessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 15
          periodSeconds: 20
        envFrom:
          - configMapRef: { name: fastapi-config }
